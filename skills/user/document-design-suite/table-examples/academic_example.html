<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Table Example - 学術論文用表サンプル</title>
  <style>
    /* Academic Style */
    :root {
      --academic-font: "Times New Roman", "Noto Serif JP", "Hiragino Mincho Pro", serif;
      --academic-font-size: 11pt;
      --academic-line-height: 1.5;
      --academic-border-color: #000000;
      --academic-border-width: 1.5px;
      --academic-cell-padding: 8px 12px;
    }

    body {
      font-family: var(--academic-font);
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
    }

    .table-container.academic {
      font-family: var(--academic-font);
      font-size: var(--academic-font-size);
      line-height: var(--academic-line-height);
      margin: 2em 0;
    }

    .table-figure.academic .table-caption {
      text-align: left;
      margin-bottom: 0.5em;
    }

    .table-figure.academic .table-number {
      display: block;
      font-weight: bold;
    }

    .table-figure.academic .table-title {
      display: block;
      font-style: italic;
    }

    .craftsman-table.academic {
      width: 100%;
      border-collapse: collapse;
      border: none;
      border-top: var(--academic-border-width) solid var(--academic-border-color);
      border-bottom: var(--academic-border-width) solid var(--academic-border-color);
    }

    .craftsman-table.academic thead {
      border-bottom: var(--academic-border-width) solid var(--academic-border-color);
    }

    .craftsman-table.academic th {
      padding: var(--academic-cell-padding);
      text-align: center;
      font-weight: normal;
      vertical-align: bottom;
      background: transparent;
      border: none;
    }

    .craftsman-table.academic td {
      padding: var(--academic-cell-padding);
      text-align: left;
      vertical-align: top;
      border: none;
    }

    .craftsman-table.academic td.numeric {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .table-notes.academic {
      margin-top: 0.5em;
      font-size: 10pt;
    }

    .table-notes.academic p {
      margin: 0.25em 0;
    }

    .table-notes.academic em {
      font-style: italic;
    }

    h2 {
      font-size: 14pt;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <h1>Academic Table Examples</h1>
  <p>学術論文（APA 7th Edition準拠）用の表サンプル</p>

  <!-- Example 1: 記述統計 -->
  <div class="table-container academic">
    <figure class="table-figure academic">
      <figcaption class="table-caption">
        <span class="table-number">Table 1</span>
        <span class="table-title">Descriptive Statistics for Study Variables</span>
      </figcaption>
      <table class="craftsman-table academic">
        <thead>
          <tr>
            <th>Variable</th>
            <th>N</th>
            <th>M</th>
            <th>SD</th>
            <th>Min</th>
            <th>Max</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Age</td>
            <td class="numeric">245</td>
            <td class="numeric">34.52</td>
            <td class="numeric">8.21</td>
            <td class="numeric">22</td>
            <td class="numeric">58</td>
          </tr>
          <tr>
            <td>Years of Experience</td>
            <td class="numeric">245</td>
            <td class="numeric">7.84</td>
            <td class="numeric">5.32</td>
            <td class="numeric">0</td>
            <td class="numeric">28</td>
          </tr>
          <tr>
            <td>Job Satisfaction</td>
            <td class="numeric">243</td>
            <td class="numeric">3.65</td>
            <td class="numeric">0.89</td>
            <td class="numeric">1</td>
            <td class="numeric">5</td>
          </tr>
          <tr>
            <td>Organizational Commitment</td>
            <td class="numeric">241</td>
            <td class="numeric">3.42</td>
            <td class="numeric">0.94</td>
            <td class="numeric">1</td>
            <td class="numeric">5</td>
          </tr>
          <tr>
            <td>Turnover Intention</td>
            <td class="numeric">245</td>
            <td class="numeric">2.18</td>
            <td class="numeric">1.05</td>
            <td class="numeric">1</td>
            <td class="numeric">5</td>
          </tr>
        </tbody>
      </table>
      <div class="table-notes academic">
        <p class="note-general"><em>Note.</em> Job satisfaction, organizational commitment, and turnover intention were measured on a 5-point Likert scale (1 = <em>strongly disagree</em>, 5 = <em>strongly agree</em>).</p>
      </div>
    </figure>
  </div>

  <h2>Example 2: 相関行列</h2>

  <!-- Example 2: 相関行列 -->
  <div class="table-container academic">
    <figure class="table-figure academic">
      <figcaption class="table-caption">
        <span class="table-number">Table 2</span>
        <span class="table-title">Correlations Among Study Variables</span>
      </figcaption>
      <table class="craftsman-table academic">
        <thead>
          <tr>
            <th>Variable</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1. Age</td>
            <td class="numeric">—</td>
            <td class="numeric"></td>
            <td class="numeric"></td>
            <td class="numeric"></td>
            <td class="numeric"></td>
          </tr>
          <tr>
            <td>2. Years of Experience</td>
            <td class="numeric">.72**</td>
            <td class="numeric">—</td>
            <td class="numeric"></td>
            <td class="numeric"></td>
            <td class="numeric"></td>
          </tr>
          <tr>
            <td>3. Job Satisfaction</td>
            <td class="numeric">.15*</td>
            <td class="numeric">.21**</td>
            <td class="numeric">—</td>
            <td class="numeric"></td>
            <td class="numeric"></td>
          </tr>
          <tr>
            <td>4. Organizational Commitment</td>
            <td class="numeric">.18**</td>
            <td class="numeric">.25**</td>
            <td class="numeric">.58**</td>
            <td class="numeric">—</td>
            <td class="numeric"></td>
          </tr>
          <tr>
            <td>5. Turnover Intention</td>
            <td class="numeric">−.12</td>
            <td class="numeric">−.08</td>
            <td class="numeric">−.45**</td>
            <td class="numeric">−.52**</td>
            <td class="numeric">—</td>
          </tr>
        </tbody>
      </table>
      <div class="table-notes academic">
        <p class="note-probability">*<em>p</em> < .05. **<em>p</em> < .01.</p>
      </div>
    </figure>
  </div>

  <h2>Example 3: 回帰分析結果</h2>

  <!-- Example 3: 回帰分析 -->
  <div class="table-container academic">
    <figure class="table-figure academic">
      <figcaption class="table-caption">
        <span class="table-number">Table 3</span>
        <span class="table-title">Hierarchical Regression Analysis Predicting Turnover Intention</span>
      </figcaption>
      <table class="craftsman-table academic">
        <thead>
          <tr>
            <th rowspan="2">Predictor</th>
            <th colspan="3" style="border-bottom: 1px solid #000;">Model 1</th>
            <th colspan="3" style="border-bottom: 1px solid #000;">Model 2</th>
          </tr>
          <tr>
            <th><em>B</em></th>
            <th><em>SE</em></th>
            <th><em>β</em></th>
            <th><em>B</em></th>
            <th><em>SE</em></th>
            <th><em>β</em></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Constant</td>
            <td class="numeric">3.45</td>
            <td class="numeric">0.42</td>
            <td class="numeric"></td>
            <td class="numeric">5.12</td>
            <td class="numeric">0.38</td>
            <td class="numeric"></td>
          </tr>
          <tr>
            <td>Age</td>
            <td class="numeric">−0.02</td>
            <td class="numeric">0.01</td>
            <td class="numeric">−.14*</td>
            <td class="numeric">−0.01</td>
            <td class="numeric">0.01</td>
            <td class="numeric">−.08</td>
          </tr>
          <tr>
            <td>Years of Experience</td>
            <td class="numeric">0.01</td>
            <td class="numeric">0.02</td>
            <td class="numeric">.04</td>
            <td class="numeric">0.02</td>
            <td class="numeric">0.01</td>
            <td class="numeric">.08</td>
          </tr>
          <tr>
            <td>Job Satisfaction</td>
            <td class="numeric"></td>
            <td class="numeric"></td>
            <td class="numeric"></td>
            <td class="numeric">−0.28</td>
            <td class="numeric">0.08</td>
            <td class="numeric">−.24**</td>
          </tr>
          <tr>
            <td>Organizational Commitment</td>
            <td class="numeric"></td>
            <td class="numeric"></td>
            <td class="numeric"></td>
            <td class="numeric">−0.42</td>
            <td class="numeric">0.07</td>
            <td class="numeric">−.38**</td>
          </tr>
          <tr style="border-top: 1px solid #000;">
            <td><em>R</em><sup>2</sup></td>
            <td class="numeric" colspan="3">.02</td>
            <td class="numeric" colspan="3">.32</td>
          </tr>
          <tr>
            <td>Δ<em>R</em><sup>2</sup></td>
            <td class="numeric" colspan="3"></td>
            <td class="numeric" colspan="3">.30**</td>
          </tr>
        </tbody>
      </table>
      <div class="table-notes academic">
        <p class="note-general"><em>Note.</em> <em>N</em> = 238.</p>
        <p class="note-probability">*<em>p</em> < .05. **<em>p</em> < .01.</p>
      </div>
    </figure>
  </div>

</body>
</html>
