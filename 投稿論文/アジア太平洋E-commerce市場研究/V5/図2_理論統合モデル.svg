<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="800" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    理論統合モデル（DMAT: Dynamic Market Adaptation Theory）
  </text>
  
  <!-- Central DMAT Circle -->
  <circle cx="800" cy="450" r="180" fill="#fff9c4" stroke="#f57f17" stroke-width="4"/>
  <text x="800" y="430" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f57f17">
    DMAT
  </text>
  <text x="800" y="460" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">
    動的市場適応理論
  </text>
  <text x="800" y="490" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#616161">
    市場成熟度に応じた
  </text>
  <text x="800" y="510" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#616161">
    戦略の動的適応
  </text>
  
  <!-- Theory 1: Platform Theory (Top) -->
  <ellipse cx="800" cy="150" rx="200" ry="80" fill="#e1f5fe" stroke="#0277bd" stroke-width="3"/>
  <text x="800" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#01579b">
    プラットフォーム理論
  </text>
  <text x="800" y="165" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    ネットワーク効果・双方向市場
  </text>
  <text x="800" y="185" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    エコシステム戦略
  </text>
  
  <!-- Arrow from Platform Theory to DMAT -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#424242"/>
    </marker>
  </defs>
  <line x1="800" y1="230" x2="800" y2="270" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Theory 2: Institutional Distance Theory (Top Right) -->
  <ellipse cx="1200" cy="280" rx="200" ry="80" fill="#fce4ec" stroke="#c2185b" stroke-width="3"/>
  <text x="1200" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#880e4f">
    制度的距離理論
  </text>
  <text x="1200" y="295" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    規制的・規範的・認知的距離
  </text>
  <text x="1200" y="315" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    市場間の制度的差異
  </text>
  
  <!-- Arrow from Institutional Distance Theory to DMAT -->
  <line x1="1060" y1="340" x2="940" y2="400" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Theory 3: Dynamic Capabilities Theory (Bottom Right) -->
  <ellipse cx="1200" cy="620" rx="200" ry="80" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3"/>
  <text x="1200" y="610" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4a148c">
    動的能力理論
  </text>
  <text x="1200" y="635" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    センシング・シージング
  </text>
  <text x="1200" y="655" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    トランスフォーミング
  </text>
  
  <!-- Arrow from Dynamic Capabilities Theory to DMAT -->
  <line x1="1060" y1="560" x2="940" y2="500" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Theory 4: Resource-Based View (Bottom Left) -->
  <ellipse cx="400" cy="620" rx="200" ry="80" fill="#e8f5e9" stroke="#388e3c" stroke-width="3"/>
  <text x="400" y="610" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">
    資源ベース理論
  </text>
  <text x="400" y="635" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    VRIN資源・組織的相補性
  </text>
  <text x="400" y="655" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    競争優位の源泉
  </text>
  
  <!-- Arrow from Resource-Based View to DMAT -->
  <line x1="540" y1="560" x2="660" y2="500" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Theory 5: Transaction Cost Economics (Top Left) -->
  <ellipse cx="400" cy="280" rx="200" ry="80" fill="#fff3e0" stroke="#e65100" stroke-width="3"/>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#bf360c">
    取引コスト経済学
  </text>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    資産特殊性・不確実性
  </text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242">
    組織境界の決定
  </text>
  
  <!-- Arrow from Transaction Cost Economics to DMAT -->
  <line x1="540" y1="340" x2="660" y2="400" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key Contributions Box -->
  <rect x="50" y="750" width="1500" height="130" fill="#eceff1" stroke="#37474f" stroke-width="2" rx="10"/>
  <text x="800" y="785" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#263238">
    DMATの統合的貢献
  </text>
  
  <text x="280" y="820" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">
    市場成熟度の明示化
  </text>
  <text x="280" y="845" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">
    理論の文脈依存性を明確化
  </text>
  
  <text x="600" y="820" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">
    段階的適応モデル
  </text>
  <text x="600" y="845" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">
    市場移行に伴う戦略進化
  </text>
  
  <text x="920" y="820" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">
    収益モデル進化
  </text>
  <text x="920" y="845" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">
    手数料→広告→エコシステム
  </text>
  
  <text x="1240" y="820" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">
    動的適応メカニズム
  </text>
  <text x="1240" y="845" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">
    環境変化への組織的対応
  </text>
  
  <!-- Integration arrows indicators -->
  <text x="800" y="100" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#757575">
    既存理論の統合
  </text>
  
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#757575">
    新理論の構築
  </text>
</svg>