<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 950">
  <!-- Background -->
  <rect width="1400" height="950" fill="#ffffff"/>
  
  <!-- Column Headers -->
  <rect x="50" y="60" width="280" height="60" fill="#1a5490" stroke="#000000" stroke-width="2"/>
  <text x="190" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">市場層</text>
  
  <rect x="330" y="60" width="250" height="60" fill="#1a5490" stroke="#000000" stroke-width="2"/>
  <text x="455" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">最適戦略</text>
  <text x="455" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">パターン</text>
  
  <rect x="580" y="60" width="250" height="60" fill="#1a5490" stroke="#000000" stroke-width="2"/>
  <text x="705" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">垂直統合度</text>
  <text x="705" y="105" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">(物流・決済・技術)</text>
  
  <rect x="830" y="60" width="250" height="60" fill="#1a5490" stroke="#000000" stroke-width="2"/>
  <text x="955" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">エコシステム</text>
  <text x="955" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">開放度</text>
  
  <rect x="1080" y="60" width="270" height="60" fill="#1a5490" stroke="#000000" stroke-width="2"/>
  <text x="1215" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">理論的根拠</text>
  <text x="1215" y="105" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">(主要理論)</text>
  
  <!-- Row 1: Super-mature (Large) - China -->
  <rect x="50" y="120" width="280" height="100" fill="#e8f4f8" stroke="#000000" stroke-width="2"/>
  <text x="190" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a5490" text-anchor="middle">第1層（超成熟・大規模）</text>
  <text x="190" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">中国</text>
  <text x="190" y="200" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">市場規模：1.5兆ドル</text>
  
  <rect x="330" y="120" width="250" height="100" fill="#fff9e6" stroke="#000000" stroke-width="2"/>
  <text x="455" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12" text-anchor="middle">ハイブリッド戦略</text>
  <text x="455" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">例：Alibaba/Tmall</text>
  
  <rect x="580" y="120" width="250" height="100" fill="#fff9e6" stroke="#000000" stroke-width="2"/>
  <text x="705" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12" text-anchor="middle">高（選択的）</text>
  <text x="705" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">Cainiao物流統合</text>
  <text x="705" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">Alipay決済統合</text>
  
  <rect x="830" y="120" width="250" height="100" fill="#fff9e6" stroke="#000000" stroke-width="2"/>
  <text x="955" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12" text-anchor="middle">極めて高</text>
  <text x="955" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">3P販売者98.5%</text>
  <text x="955" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">30万店舗以上</text>
  
  <rect x="1080" y="120" width="270" height="100" fill="#fff9e6" stroke="#000000" stroke-width="2"/>
  <text x="1215" y="155" font-family="Arial, sans-serif" font-size="13" fill="#333333" text-anchor="middle">組織的相補性理論</text>
  <text x="1215" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">物流・決済・3Pの</text>
  <text x="1215" y="190" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">相互強化により</text>
  <text x="1215" y="205" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">競争優位確立</text>
  
  <!-- Row 2: Super-mature (Small) - Korea -->
  <rect x="50" y="220" width="280" height="100" fill="#e8f4f8" stroke="#000000" stroke-width="2"/>
  <text x="190" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a5490" text-anchor="middle">第1層（超成熟・小規模）</text>
  <text x="190" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">韓国</text>
  <text x="190" y="300" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">市場規模：1,200億ドル</text>
  
  <rect x="330" y="220" width="250" height="100" fill="#e6f4ff" stroke="#000000" stroke-width="2"/>
  <text x="455" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2874a6" text-anchor="middle">垂直統合戦略</text>
  <text x="455" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">例：Coupang</text>
  
  <rect x="580" y="220" width="250" height="100" fill="#e6f4ff" stroke="#000000" stroke-width="2"/>
  <text x="705" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2874a6" text-anchor="middle">極めて高</text>
  <text x="705" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">自社物流網100%</text>
  <text x="705" y="305" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">1万人配達員直接雇用</text>
  
  <rect x="830" y="220" width="250" height="100" fill="#e6f4ff" stroke="#000000" stroke-width="2"/>
  <text x="955" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2874a6" text-anchor="middle">低</text>
  <text x="955" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">1P販売68.7%</text>
  <text x="955" y="305" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">3P販売31.3%</text>
  
  <rect x="1080" y="220" width="270" height="100" fill="#e6f4ff" stroke="#000000" stroke-width="2"/>
  <text x="1215" y="255" font-family="Arial, sans-serif" font-size="13" fill="#333333" text-anchor="middle">取引コスト経済学</text>
  <text x="1215" y="275" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">配送品質の資産特殊性</text>
  <text x="1215" y="290" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">により内部化が</text>
  <text x="1215" y="305" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">効率的</text>
  
  <!-- Row 3: Mature - Japan -->
  <rect x="50" y="320" width="280" height="100" fill="#e8f4f8" stroke="#000000" stroke-width="2"/>
  <text x="190" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a5490" text-anchor="middle">第2層（成熟）</text>
  <text x="190" y="380" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">日本</text>
  <text x="190" y="400" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">成長率：年8%</text>
  
  <rect x="330" y="320" width="250" height="100" fill="#f0f9ff" stroke="#000000" stroke-width="2"/>
  <text x="455" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5dade2" text-anchor="middle">品質重視型</text>
  <text x="455" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5dade2" text-anchor="middle">ハイブリッド</text>
  <text x="455" y="395" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">例：楽天、Amazon JP</text>
  
  <rect x="580" y="320" width="250" height="100" fill="#f0f9ff" stroke="#000000" stroke-width="2"/>
  <text x="705" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5dade2" text-anchor="middle">中程度</text>
  <text x="705" y="390" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">部分的物流統合</text>
  <text x="705" y="405" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">決済システム統合</text>
  
  <rect x="830" y="320" width="250" height="100" fill="#f0f9ff" stroke="#000000" stroke-width="2"/>
  <text x="955" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5dade2" text-anchor="middle">高</text>
  <text x="955" y="390" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">3P販売者重視</text>
  <text x="955" y="405" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">品質管理厳格</text>
  
  <rect x="1080" y="320" width="270" height="100" fill="#f0f9ff" stroke="#000000" stroke-width="2"/>
  <text x="1215" y="355" font-family="Arial, sans-serif" font-size="13" fill="#333333" text-anchor="middle">資源ベース理論</text>
  <text x="1215" y="375" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">楽天経済圏という</text>
  <text x="1215" y="390" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">模倣困難な組織的</text>
  <text x="1215" y="405" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">資源が競争優位の源泉</text>
  
  <!-- Row 4: Rapid Growth - India -->
  <rect x="50" y="420" width="280" height="100" fill="#e8f8f0" stroke="#000000" stroke-width="2"/>
  <text x="190" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#52be80" text-anchor="middle">第3層（急成長）</text>
  <text x="190" y="480" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">インド</text>
  <text x="190" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">成長率：年40%</text>
  
  <rect x="330" y="420" width="250" height="100" fill="#e8fff4" stroke="#000000" stroke-width="2"/>
  <text x="455" y="465" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#52be80" text-anchor="middle">エコシステム戦略</text>
  <text x="455" y="490" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">例：Flipkart, Amazon India</text>
  
  <rect x="580" y="420" width="250" height="100" fill="#e8fff4" stroke="#000000" stroke-width="2"/>
  <text x="705" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#52be80" text-anchor="middle">低～中</text>
  <text x="705" y="490" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">主要都市のみ自社物流</text>
  <text x="705" y="505" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">地方は3P物流</text>
  
  <rect x="830" y="420" width="250" height="100" fill="#e8fff4" stroke="#000000" stroke-width="2"/>
  <text x="955" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#52be80" text-anchor="middle">極めて高</text>
  <text x="955" y="490" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">Flipkart: 100万店</text>
  <text x="955" y="505" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">Amazon India: 120万店</text>
  
  <rect x="1080" y="420" width="270" height="100" fill="#e8fff4" stroke="#000000" stroke-width="2"/>
  <text x="1215" y="455" font-family="Arial, sans-serif" font-size="13" fill="#333333" text-anchor="middle">プラットフォーム理論</text>
  <text x="1215" y="475" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">間接ネットワーク効果</text>
  <text x="1215" y="490" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">により迅速な市場</text>
  <text x="1215" y="505" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">カバレッジ拡大</text>
  
  <!-- Row 5: Emerging - Southeast Asia -->
  <rect x="50" y="520" width="280" height="130" fill="#fff4e6" stroke="#000000" stroke-width="2"/>
  <text x="190" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12" text-anchor="middle">第4層（新興）</text>
  <text x="190" y="580" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">東南アジア（ASEAN-6）</text>
  <text x="190" y="605" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">制度的多様性：極めて高</text>
  <text x="190" y="625" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">インフラ格差：大</text>
  
  <rect x="330" y="520" width="250" height="130" fill="#fff9f0" stroke="#000000" stroke-width="2"/>
  <text x="455" y="555" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e67e22" text-anchor="middle">ローカライズ型</text>
  <text x="455" y="580" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e67e22" text-anchor="middle">ハイブリッド</text>
  <text x="455" y="610" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">例：Sea Limited/Shopee</text>
  <text x="455" y="630" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">Tokopedia</text>
  
  <rect x="580" y="520" width="250" height="130" fill="#fff9f0" stroke="#000000" stroke-width="2"/>
  <text x="705" y="565" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e67e22" text-anchor="middle">国別に異なる</text>
  <text x="705" y="590" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">主要市場：自社物流</text>
  <text x="705" y="610" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">その他：3P物流</text>
  <text x="705" y="630" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">決済：国別ブランド</text>
  
  <rect x="830" y="520" width="250" height="130" fill="#fff9f0" stroke="#000000" stroke-width="2"/>
  <text x="955" y="565" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e67e22" text-anchor="middle">高</text>
  <text x="955" y="590" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">Shopee: 多数の3P</text>
  <text x="955" y="610" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">Tokopedia: 1500万店</text>
  <text x="955" y="630" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">(95%が中小企業)</text>
  
  <rect x="1080" y="520" width="270" height="130" fill="#fff9f0" stroke="#000000" stroke-width="2"/>
  <text x="1215" y="555" font-family="Arial, sans-serif" font-size="13" fill="#333333" text-anchor="middle">制度的距離理論</text>
  <text x="1215" y="575" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">6カ国の制度的多様性</text>
  <text x="1215" y="590" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">(経済発展、文化、規制)</text>
  <text x="1215" y="605" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">により市場別適応が</text>
  <text x="1215" y="620" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">戦略的に必要</text>
  
  <!-- Legend -->
  <rect x="50" y="700" width="1300" height="200" fill="#f9f9f9" stroke="#333333" stroke-width="2" rx="10"/>
  <text x="700" y="730" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333" text-anchor="middle">統合的発見と理論的含意</text>
  
  <text x="70" y="765" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">1. 市場成熟度による戦略制約</text>
  <text x="90" y="785" font-family="Arial, sans-serif" font-size="12" fill="#555555">急成長市場ではエコシステム戦略、超成熟市場では垂直統合またはハイブリッド戦略が最適。</text>
  
  <text x="70" y="815" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">2. 市場規模による調整効果</text>
  <text x="90" y="835" font-family="Arial, sans-serif" font-size="12" fill="#555555">同じ超成熟市場でも、大規模市場（中国）ではハイブリッド、小規模市場（韓国）では垂直統合が最適。</text>
  
  <text x="70" y="865" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">3. 制度的距離による複雑性</text>
  <text x="90" y="885" font-family="Arial, sans-serif" font-size="12" fill="#555555">新興市場（東南アジア）の制度的多様性は、国別カスタマイズという戦略的複雑性を要請する。</text>
  
</svg>